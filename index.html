<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Visualization of Various Similarity Measures</title>
    <meta
      property="og:url"
      content="https://josuakrause.github.io/searchspace/"
    />
    <meta
      property="og:title"
      content="Visualization of Various Similarity Measures"
    />
    <meta
      property="og:description"
      content="An interactive visualization for various similarity measures."
    />
    <meta
      property="og:image"
      content="https://josuakrause.github.io/searchspace/media/thumbnail.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="600" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="josuakrause.github.io" />
    <meta
      property="twitter:url"
      content="https://josuakrause.github.io/searchspace/"
    />
    <meta
      name="twitter:title"
      content="Visualization of Various Similarity Measures"
    />
    <meta
      name="twitter:description"
      content="An interactive visualization for various similarity measures."
    />
    <meta
      name="twitter:image"
      content="https://josuakrause.github.io/searchspace/media/thumbnail.png"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./lib/gl-matrix-min.js" defer></script>
  </head>
  <body>
    <div class="hmain">
      <div class="vmain">
        <div class="header">Visualization of Various Similarity Measures</div>
        <div id="topbar" class="topbar"></div>
        <div id="main" class="main"></div>
        <div id="bottombar" class="bottombar"></div>
        <div class="footer">
          Add points by clicking and remove the currently closest point via
          Shift+Click.
        </div>
      </div>
    </div>
    <div id="error"></div>
  </body>
  <script type="module" defer>
    import App from './js/app.js';

    new App('#main', '#topbar', '#bottombar', '#error').repaint();
  </script>
</html>
