<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Searchspace</title>
        <link rel="stylesheet" href="style/index.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous"
            defer></script>
        <script src="js/app.js" type="module"></script>
    </head>
    <body>
        <div class="hmain">
            <div class="vmain">
                <div class="topbar">
                    <label for="distancefn">Distance Function:</label>
                    <select id="distancefn" name="distancefn">
                        <option value="0" selected="selected">L1</option>
                        <option value="1">L2</option>
                        <option value="2">Dot</option>
                        <option value="3">Cos</option>
                    </select>
                </div>
                <div>
                    <canvas id="main" width="800" height="600"></canvas>
                </div>
            </div>
        </div>
        <div id="error"></div>
    </body>
    <script type="module">
    import { main } from "./js/app.js";
    main();
    </script>
</html>
